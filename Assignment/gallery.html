<!----- Gallery content ----->
<body>
  <div class="gallery-title">

<h2>Below are some photos of Xewkija</h2>

</div>

  <div class="full-img" id="fullImgBox">
    <img src="images/gallery/church3.jpg" id="fullImg">
    <span onclick="closeFullImg()">X</span>
  </div>

  <div class="img-gallery">

    <img src="images/gallery/church3.jpg" onclick="openFullImg(this.src)">
    <img src="images/gallery/church6.jpg" onclick="openFullImg(this.src)">
    <img src="images/gallery/church4.jpg" onclick="openFullImg(this.src)">
    <img src="images/gallery/mgarr2.jpg" onclick="openFullImg(this.src)">
    <img src="images/gallery/umbrella.jpg" onclick="openFullImg(this.src)">
    <img src="images/gallery/feast2.jpg" onclick="openFullImg(this.src)">
    <img src="images/gallery/fireworks.jpg" onclick="openFullImg(this.src)">
    <img src="images/gallery/feast.jpg" onclick="openFullImg(this.src)">
  </div>

  <script>

    var fullImgBox = document.getElementById("fullImgBox");
    var fullImg = document.getElementById("fullImg");

    function openFullImg(pic){
      fullImgBox.style.display = "flex";
      fullImg.src = pic;
    }

    function closeFullImg(){
      fullImgBox.style.display = "none";
    }


  </script>
